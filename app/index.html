<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>云教学OFFICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes"  />
  <meta name="apple-mobile-web-app-status-bar-style" content="black"  />
  <meta name="format-detection" content="telephone=no , email = no"  />
  <meta name="Keywords" content="Raymond">
  <meta name="Description" content="Raymond">
  <meta name="author" content="RaymondYip">
  <!-- build:css(.tmp) styles/app.css -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/page.css">
  <!-- endbuild -->
  <!-- build:js scripts/preload.js-->
  <script src="./scripts/preloader.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div id="preloader">
    <div class="load">
      <img class="load-xy pulse" alt="loading" src="./images/logo.png"/>
      <img class="load-word" alt="loading" src="./images/loading.png"/>
    </div>
  </div>
  <div id="lun">
    <section class="m-page hide page1"></section>
    <section class="m-page hide page2">
      <div class="main">
        <div class="group2">
          <img src="./images/blank.gif" data-echo="./images/p-2.png" class="people2 animated" alt="people"/>
          <img src="./images/blank.gif" data-echo="./images/l-2.png" class="left2 animated" alt="left"/>
          <img src="./images/blank.gif" data-echo="./images/r-2.png" class="right2 animated" alt="right"/>
        </div>
      </div>
    </section>
    <section class="m-page hide page3">
      <div class="main">
        <img src="./images/blank.gif" data-echo="./images/title-3.jpg" alt="title" class="title3">
        <img src="./images/blank.gif" data-echo="./images/text-3.png" alt="text" class="text3 animated"></div>
    </section>
    <section class="m-page hide page4">
      <div class="main">
        <img src="./images/blank.gif" data-echo="./images/p-4.png" alt="people" class="people4 animated"></div>
    </section>
    <section class="m-page hide page5">
      <div class="main">
        <img src="./images/blank.gif" data-echo="./images/title-5.jpg" alt="title" class="title5">
        <img src="./images/blank.gif" data-echo="./images/text-5.png" alt="text" class="text5 animated"></div>
    </section>
    <section class="m-page hide page6">
      <div class="main">
        <div class="group6">
          <img src="./images/blank.gif" data-echo="./images/people-6.png" alt="people" class="people6 animated"/>
          <img src="./images/blank.gif" data-echo="./images/left-6.png" alt="left" class="left6 animated"/>
        </div>
      </div>
    </section>
    <section class="m-page hide page7">
      <div class="main">
        <img src="./images/blank.gif" data-echo="./images/title-7.jpg" alt="title" class="title7">
        <img src="./images/blank.gif" data-echo="./images/text-7.png" alt="text" class="text7 animated"></div>
    </section>
    <section class="m-page hide page9">
      <div class="main">
        <img src="./images/blank.gif" data-echo="./images/share.png" alt="share" class="share">
        <div class="group9">
          <img src="./images/blank.gif" data-echo="./images/bg-9.png" alt="bg" class="bg-9"/>
          <div class="text-group">
            <img src="./images/blank.gif" data-echo="./images/text-9-1.png" alt="text" class="text9-1 animated"/>
            <img src="./images/blank.gif" data-echo="./images/text-9-2.png" alt="text" class="text9-2 animated"/>
            <img src="./images/blank.gif" data-echo="./images/text-9-3.png" alt="text" class="text9-3 animated"/>
          </div>
        </div>
      </div>
    </section>
    <section class="m-page hide page8">
      <div class="main">
        <div class="group8">
          <img src="./images/blank.gif" data-echo="./images/bg-8.jpg" alt="bg-8" class="bg8">
          <a href="http://study.163.com/u/qiuyeppt#/center/lectorCenterCourse?status=1">
            <img src="./images/blank.gif" data-echo="./images/btn-dan.png" alt="dan" class="btn-dan"></a>
          <img src="./images/blank.gif" data-echo="./images/zhi.png" alt="zhi" class="zhi"></div>
        <div class="logo"></div>
      </div>
    </section>
  </div>
  <!-- /#lun -->

  <div class="btn-music" id="music"></div>
  <!-- /.btn-music-->

  <div class="btn-bottom" id="bottom"></div>
  <!-- /.bottom-icon-->

  <audio loop="loop" preload="none">
    <source src="http://pan.cpp01.com/Q7yr9AsIV8ApM/8b8c.mp3" type="audio/mpeg">
    <source src="http://up.yuedisk.com/wl/url/boboyu/263894/yuedisk.mp3" type="audio/mpeg"></audio>
  <!-- /audio-->

  <!-- Plugin -->
  <!-- build:js scripts/plugin.js-->
  <script src="./scripts/lib/touch.js"></script>
  <script src="./scripts/lib/weixin.js"></script>
  <script src="./scripts/lib/echo.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/app.js-->
  <script src="./scripts/libs.js"></script>
  <script src="./scripts/timor.js"></script>
  <script src="./scripts/erase.js"></script>
  <script src="./scripts/music.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/wechat.js"></script>
  <!-- endbuild -->
</body>
</html>
